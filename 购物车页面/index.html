<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车页面</title>

    <!-- 头部图标 -->
    <!-- <link rel="icon" type="image/x-icon" href="./image/favicon小米.ico"> -->
    <!-- 引入重置样式表 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入图标字体库 -->
    <link rel="stylesheet" href="./fa/font-face/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <!-- 引入当前页面的样式表 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入公共的样式表 -->
    <!-- <link rel="stylesheet" href="./css/base.css"> -->

    <!-- <script src="./js/index.js"></script> -->
</head>

<body>

    <!-- 编辑 -->
    <div class="shopping-head">
        <div class="shopping-head-left">
            商品库存有限，请尽快下单
        </div>
        <div class="shopping-head-right">
            编辑
        </div>

    </div>


    <!-- 车中商品列表 -->
    <div class="shopping-list">

    </div>


    <!-- 结算框 -->
    <div class="shopping-settlement">
        <div class="shopping-settlement-left">
            <div class="settlement-left-btn"></div>
            <span>全选</span>
            <span class="settlement-left-price">总计：￥0</span>
        </div>

        <div class="shopping-settlement-right">
            <div class="settlement-right-btn"><span>去结算</span></div>

        </div>



    </div>

    <!-- 底部tapbar菜单 -->
    <div class="shopping-tapbar">
        <div class="shopping-tapbar-item active">
            <i class="fa fa-home active"></i>
            <div class="active">首页</div>
        </div>
        <div class="shopping-tapbar-item">
            <i class="fa fa-delicious"></i>
            <div>分类</div>
        </div>
        <div class="shopping-tapbar-item">
            <i class="fa fa-shopping-cart"></i>
            <div>购物车</div>
        </div>
        <div class="shopping-tapbar-item">
            <i class="fa fa-wpforms"></i>
            <div>订单</div>
        </div>
        <div class="shopping-tapbar-item">
            <i class="fa fa-user-o"></i>
            <div>我的</div>
        </div>

    </div>


</body>

</html>
