<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果商城-商品详情页</title> 

    <!-- 引入重置样式表 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入图标字体库 -->
    <link rel="stylesheet" href="./fa/font-face/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <!-- 引入当前页面的样式表 -->
    <link rel="stylesheet" href="./css/index.css">

    <script src="./jquery/jquery-3.5.1.js"></script>
    <script src="./js/shujuchouxiang.js"></script>
</head>

<body>


    <!-- 收获地址 -->
    <div class="harvest_address">

        <div class="harvest_address_user">
            <span class="name">李一帆</span>

            <span>18012345678</span>
        </div>

        <div class="harvest_address_specific">
            <div class="city">北京北京市朝阳区建国门外大街建华南路17号现代柏联大厦</div>
            <div class="img"><img src="./assets/arrowRight.png" alt=""></div>
        </div>

    </div>


    <div class="item">
       
    </div>



    <div class="bottom">
        <div class="bottom_num">共 2 件</div>
        <div class="bottom_money">
            <div class="bottom_money_top">合计：<span>￥173.00</span></div>
            <div class="bottom_money_bottom">已优惠：<span>￥11.00</span></div>

        </div>
        <div class="bottom_buy">
            提交订单
            <span>去支付</span>
        </div>
    </div>



    <!-- 平台优惠 -->
    <div class="fruit_merchants_one platform">
        <div class="fruit_merchants_one_title">
            <span><img src="./assets/concessionIcon.png" alt=""></span>
            <span>平台优惠</span>
        </div>




        <div class="delivery_mode">
            <div class="left">满减优惠</div>

            <div class="center">满100 <span>减 ¥5</span></div>
            <div class="right">
                <img src="./assets/arrowRight.png" alt="">
            </div>
        </div>

        <div class="delivery_mode discount">
            <div class="left">红包优惠</div>
            <div class="center"><span>￥5</span></div>

            <div class="right">
                <img src="./assets/arrowRight.png" alt="">
            </div>
        </div>

    </div>

    <div class="fruit_merchants_one remarks"><span></span> 资源紧张，请在提交订单后20分钟内完成支付。</div>


    <div class="meng"></div>
    <div class="payment">
        <div class="payment_title">支付<img src="./assets/jiaochacross80.png" alt=""></div>
        <div class="payment_money"><span>￥</span><span>173.00</span> <span>.00</span></div>
        <div class="payment_wx"><img src="./assets/choicedIcon.png" alt=""><img src="./assets/wechatPay.png" alt=""><span>微信支付</span></div>
        <div class="payment_zfb"><img src="./assets/choiceIcon.png" alt=""><img src="./assets/alipay.png" alt=""><span>支付宝支付</span></div>
        <div class="pay">立即支付</div>
        
    </div>

</body>

</html>
